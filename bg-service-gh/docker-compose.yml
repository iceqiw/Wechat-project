version: '3.3'
services:
  kanban:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'kanban'
      MYSQL_USER: 'kanban'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db:
